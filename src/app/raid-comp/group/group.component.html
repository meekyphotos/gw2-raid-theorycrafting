<div class="group">
    <div class="desc">{{title}}</div>
    <ul class="list-unstyled">
        <ng-container *ngFor="let partySlot of party; let i = index">
            <li class="slot" draggable="true" (dragstart)="drag(i, $event)" (drop)="drop(i, $event)" (dragover)="allowDrop($event)">
                <app-spot *ngIf="partySlot" [specialization]="partySlot"></app-spot>
            </li>
        </ng-container>
    </ul>
    <div class="count" [class.full]="isFull()">
        <h6>Count {{countParty()}} / 5</h6>
    </div>
    <div class="summary-boons {{computeBoons()}}">
        <h6>Boons</h6>
        <div class="aegis"></div>
        <div class="alacrity"></div>
        <div class="fury"></div>
        <div class="might"></div>
        <div class="protection"></div>
        <div class="quickness"></div>
        <div class="regen"></div>
        <div class="resistance"></div>
        <div class="resolution"></div>
        <div class="stability"></div>
        <div class="swiftness"></div>
        <div class="vigor"></div>
    </div>
    <div class="summary-control {{computeMisc()}}">
        <h6>CONTROL / MISC</h6>
        <div class="daze"></div>
        <div class="float"></div>
        <div class="knockback"></div>
        <div class="knockdown"></div>
        <div class="launch"></div>
        <div class="pull"></div>
        <div class="sink"></div>
        <div class="stun"></div>
        <div class="barrier"></div>
        <div class="breaks_stun"></div>
        <div class="healing"></div>
        <div class="stealth"></div>
        <div class="superspeed"></div>
        <div class="teleport"></div>
        <div class="evade"></div>

    </div>
</div>

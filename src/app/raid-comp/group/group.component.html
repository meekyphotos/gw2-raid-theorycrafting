<div class="group">
    <div class="desc">{{title}}</div>

    <ul class="list-unstyled">
        <ng-container *ngFor="let partySlot of party; let i = index">
            <li class="slot" draggable="true" (dragstart)="drag(i, $event)" (drop)="drop(i, $event)" (dragover)="allowDrop($event)">
                <app-spot *ngIf="partySlot" [specialization]="partySlot" [editable]="true"></app-spot>
            </li>
        </ng-container>
    </ul>
    <div *ngIf="!advanced" class="count" [class.full]="isFull()">
        <h6>Count {{countParty()}} / 5</h6>
        <app-group-stats [party]="party" [index]="groupId"></app-group-stats>
    </div>
    <div *ngIf="advanced">
        <app-boon-table [party]="party" class="hide-small" [index]="groupId"></app-boon-table>
    </div>
</div>

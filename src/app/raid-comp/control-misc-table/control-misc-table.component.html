<div class="summary-control">
    <h6>Miscellaneous effects</h6>
    <div class="indicator"
         [class.indicator-off]="daze == 'no'"
         [class.indicator-weak]="daze == 'weak'"
         [class.indicator-strong]="daze == 'ok'"
         [ngxTippy]="dazeSkillFact"
    >
        <img src="assets/controls/daze.png" alt="daze">
    </div>
    <div class="indicator"
         [class.indicator-off]="knockdown == 'no'"
         [class.indicator-weak]="knockdown == 'weak'"
         [class.indicator-strong]="knockdown == 'ok'"
         [ngxTippy]="knockdownSkillFact"
    >
        <img src="assets/controls/knockdown.png" alt="knockdown">
    </div>
    <div class="indicator"
         [class.indicator-off]="pull == 'no'"
         [class.indicator-weak]="pull == 'weak'"
         [class.indicator-strong]="pull == 'ok'"
         [ngxTippy]="pullSkillFact"
    >
        <img src="assets/controls/pull.png" alt="pull">
    </div>
    <div class="indicator"
         [class.indicator-off]="barrier == 'no'"
         [class.indicator-weak]="barrier == 'weak'"
         [class.indicator-strong]="barrier == 'ok'"
         [ngxTippy]="barrierSkillFact"
    >
        <img src="assets/controls/barrier.png" alt="barrier">
    </div>
    <div class="indicator"
         [class.indicator-off]="stealth == 'no'"
         [class.indicator-weak]="stealth == 'weak'"
         [class.indicator-strong]="stealth == 'ok'"
         [ngxTippy]="stealthSkillFact"
    >
        <img src="assets/controls/stealth.png" alt="stealth">
    </div>
    <div class="indicator"
         [class.indicator-off]="superspeed == 'no'"
         [class.indicator-weak]="superspeed == 'weak'"
         [class.indicator-strong]="superspeed == 'ok'"
         [ngxTippy]="superspeedSkillFact"
    >
        <img src="assets/controls/superspeed.png" alt="superspeed">
    </div>
    <div class="indicator"
         [class.indicator-off]="blastFinisher == 'no'"
         [class.indicator-weak]="blastFinisher == 'weak'"
         [class.indicator-strong]="blastFinisher == 'ok'"
         [ngxTippy]="blastFinisherSkillFact"
    >
        <img src="assets/controls/blastFinisher.png" alt="blastFinisher">
    </div>
</div>

</ng-template>
